<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Flexbox in 8 Minutes</title>
    <style>
      ul {
        display: flex;
        flex-direction: row;
        border: 1px solid red;
        background-color: skyblue;
      }
      li {
        list-style: none;
        width: 100px;
        height: 100px;
        background-color: #ff00ff;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
  </body>
</html>
